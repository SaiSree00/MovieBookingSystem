=<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,300;1,900&family=Lilita+One&display=swap" rel="stylesheet">
    <style>

        .navbar {
            background-color: #01161E;
        }
        .navbar-brand {
            font-family: 'fantasy';
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #124559;
        }

        .signup-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
        }

        i img {
            width: 25px; 
            height: 25px;
        }

        /* Custom style for the signup button */
        .custom-signup-button {
            background-color: #598392; 
            border: none;
            color: rgb(157, 187, 215);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 350px;
        }

        .custom-signup-button:hover {
            background-color: #01161E; /* Change button color on hover */
        }


    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand active" style="color:white; font-family: 'Lato', sans-serif; font-family: 'Lilita One', cursive;" href="/">
                <i><img src="https://st3.depositphotos.com/29475518/34478/v/600/depositphotos_344789406-stock-illustration-movie-maker-company-logo-design.jpg"></i> MovieHub
            </a>
        </div>
    </nav>

    <!-- Signup Card -->
<div class="container signup-container">
    <div class="card">
        <div class="card-body" style="background-color: #AEC3B0";>
            <h5 class="card-title">Sign Up</h5>
            <form id="signupForm" >
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name<sup> *required</sup></label>
                    <input type="text" class="form-control" id="firstname" name="firstname" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name<sup> *required</sup></label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address<sup> *required</sup></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password<sup> *required</sup></label>
                    <input type="password" class="form-control" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <small class="form-text text-muted">Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number.</small>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Confirm Password<sup> *required</sup></label>
                    <input type="password" class="form-control" id="confirm" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address <sup> (optional)</sup></label>
                    <input type="text" class="form-control" id="address" name="address">
                    <small class="form-text text-muted">Example: 123 Movie St.</small>
                </div>
                <div class="mb-3">
                    <label for="paymentcard" class="form-label">Payment Card <sup> (optional)</sup></label>
                    <input type="text" class="form-control" id="paymentcard" name="paymentcard" minlength="19" maxlength="19">
                </div>
                <div class="mb-3">
                    <label for="promostatus" class="form-label">Sign Up for Promotions?</label>
                    <select class="form-select" id="promostatus" name="promostatus">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button type="submit" href="Login.html" class="custom-signup-button btn btn-primary btn-block" onclick=validatePassword()>Sign Up</button>
            </form>
            <p class="mt-3">Already have an account? <a href="Login.html">Log In</a></p>
        </div>
    </div>
</div>


    <script>
        // JavaScript code for password validation
        function validatePassword() {
            let password = document.getElementById("password");
            let confirmpassword = document.getElementById("confirm");
            if (password.value != confirmpassword.value) {
                confirmpassword.setCustomValidity("The passwords do not match.");
            } else {
                confirmpassword.setCustomValidity("");
                console.log("posting1")
                postInfo();
                //return true;
            }
            password.onchange = validatePassword;
            confirmpassword.onkeyup = validatePassword;
        }
        function postInfo() {
            console.log("posting");
        const data = {
            firstName: document.getElementById("firstName").value(),
            lastName: document.getElementById("lastName").value(),
            email: document.getElementById("email").value(),
            password: document.getElementById("password").value(),
            paymentInfo: document.getElementById("paymentInfo").value(),
        }
        console.log(data)
        const options = {
            method: 'POST', // HTTP method
            headers: {
                'Content-Type': 'application/json' // Specify content type as JSON
            },
            body: JSON.stringify(data) // Convert data to JSON string
        };
        fetch("http://localhost:8080/postInfo", options)
        .then(response => console.log(response))
        .catch(err => console.log(err));
    }
    </script>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
