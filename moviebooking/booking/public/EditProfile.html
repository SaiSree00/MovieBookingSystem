<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Edit Profile</h1>
            <form>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Your First Name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Your Last Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="New Password">
                </div>
              
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <select class="form-select" id="paymentMethod">
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="paymentInfo" class="form-label">Payment Information</label>
                    <input type="text" class="form-control" id="paymentInfo" placeholder="Payment Information">
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
</div>

<script>
    function getInfo() {
        fetch("http://localhost:8080/getInfo")
        .then((result)=> result.json)
        .then((profile)=> {
            document.getElementById("firstName").setAttribute("value", "${profile.firstName}");
            document.getElementById("lastName").setAttribute("value", "${profile.lastName}");
            document.getElementById("email").setAttribute("value", "${profile.email}");
            document.getElementById("password").setAttribute("value", "${profile.password}");
            document.getElementById("paymentInfo").setAttribute("value", "${profile.paymentInfo}");
            
        })
    }
    if (fetch("http://localhost:8080/getId").then(id => id)) {
        getInfo();
    }
    
</script>
